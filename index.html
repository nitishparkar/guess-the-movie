<!DOCTYPE html>
<html>
    <head>
        <title> Guess The Movie </title>
        <link rel="stylesheet" type="text/css" href="gtm.css" />
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="gtm.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="display">
                <div id="movie" class="pull-left">
                    <h3>Uh Oh! Something went wrong!</h3>
                </div>
                <div id="chances" class"pull-right">
                    <h1>-</h1>
                </div>
                <div class="clearfix"></div>
            </div>
            <div id="keyboard">
                <div id="top-row">
                    <button id="q" class="alphabets">Q</button>
                    <button id="w" class="alphabets">W</button>
                    <button id="e" class="alphabets">E</button>
                    <button id="r" class="alphabets">R</button>
                    <button id="t" class="alphabets">T</button>
                    <button id="y" class="alphabets">Y</button>
                    <button id="u" class="alphabets">U</button>
                    <button id="i" class="alphabets">I</button>
                    <button id="o" class="alphabets">O</button>
                    <button id="p" class="alphabets">P</button>
                </div>
                <div id="mid-row">
                    <button id="a" class="alphabets">A</button>
                    <button id="s" class="alphabets">S</button>
                    <button id="d" class="alphabets">D</button>
                    <button id="f" class="alphabets">F</button>
                    <button id="g" class="alphabets">G</button>
                    <button id="h" class="alphabets">H</button>
                    <button id="j" class="alphabets">J</button>
                    <button id="k" class="alphabets">K</button>
                    <button id="l" class="alphabets">L</button>
                </div>
                <div id="bottom-row">
                    <button id="z" class="alphabets">Z</button>
                    <button id="x" class="alphabets">X</button>
                    <button id="c" class="alphabets">C</button>
                    <button id="v" class="alphabets">V</button>
                    <button id="b" class="alphabets">B</button>
                    <button id="n" class="alphabets">N</button>
                    <button id="m" class="alphabets">M</button>
                </div>
            </div>
            <div id="button-bar">
                <button id="restart">Restart</button>
                <button id="give-up">Give Up</button>
            </div>
            <div id="status-bar">
                <a id="about" class="pull-right" href="#">About</a>
            </div>
        </div>
    </body>
</html>
